  # 副标题 - 显示在标题下方
  subtitle: "选择一个选项"
  
  # 菜单内容 - 支持多行文本
  content: "这是菜单内容"
  
  # 页脚 - 支持PAPI变量
  footer: "§8服务器当前在线: %server_online% 人"
  
  # 菜单按钮列表
