# 主菜单配置
menu:
  # 菜单标题 - 显示在表单最上方
  title: "主菜单"
  
  # 副标题 - 显示在标题下方
  subtitle: "选择一个选项"
  
  # 菜单内容 - 支持多行文本
  content: "这是菜单内容"
  
  # 页脚 - 支持PAPI变量
  footer: "§8服务器当前在线: %server_online% 人"
  
  # 菜单按钮列表
  items:
    # 传送菜单按钮
    - text: "传送菜单"
      description: "打开传送菜单"
      icon: "compass"
      submenu: "teleport.yml"
    
    # 商店菜单按钮
    - text: "商店菜单"
      description: "打开商店菜单"
      icon: "diamond"
      submenu: "shop.yml"
    
    # 返回出生点按钮
    - text: "返回出生点"
      description: "点击传送到出生点"
      icon: "nether_star"
      command: "spawn"
