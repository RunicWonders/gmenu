# 主菜单配置
menu:
  # 菜单标题 - 显示在表单最上方
  title: "主菜单"
  
  # 副标题 - 显示在标题下方
  subtitle: "选择一个选项"
  
  # 菜单内容 - 支持多行文本
  content: "这是菜单内容"
  
  # 页脚 - 支持PAPI变量
  footer: "§8服务器当前在线: %server_online% 人"
  
  # 菜单按钮列表
  items:
    # 使用基岩版材质
    - text: "传送菜单"
      description: "打开传送菜单"
      icon: "compass"
      submenu: "teleport.yml"
    
    # 使用网络图片
    - text: "玩家头像"
      description: "查看玩家信息"
      icon: "player_head"
      icon_type: "url"
      icon_path: "https://mc-heads.net/avatar/%player_name%"
      command: "profile %player_name%"
