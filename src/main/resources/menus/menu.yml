      description: "打开传送菜单"
      icon: "compass"
      icon_type: "java"
      submenu: "teleport.yml"
    
    # 使用基岭版材质路径
    - text: "商店菜单"
      description: "打开商店菜单"
      icon: "textures/items/diamond"
      icon_type: "bedrock"
      submenu: "shop.yml"
